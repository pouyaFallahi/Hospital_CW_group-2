<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Patient List</title>
</head>
<body>
    <h1>List of Patients</h1>

        <form action="">
        {{ form.as_p }}
        {% for p in patient_list %}
            <p>{{ p.first_name }}--{{ p.last_name }}</p>
            <p>{{ p.appointment }}</p>
        {% endfor %}
        </form>

</body>
</html>
